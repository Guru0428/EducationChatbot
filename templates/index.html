<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Education Counseling Chatbot</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #18191a;
    margin: 0; padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .chat-container {
    background: #ffffff81;
    width: 100%;
    max-width: 450px;
    height: 650px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    border-radius: 12px;
    display: flex;
    flex-direction: column;
  }

  header {
    padding: 18px;
    background: #0047ab;
    color: white;
    font-size: 1.4rem;
    font-weight: 600;
    text-align: center;
    border-radius: 12px 12px 0 0;
  }

  #chatbox {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
    background: #eaf0f68c;
    display: flex;
    flex-direction: column;
  }

  .message {
    max-width: 80%;
    padding: 12px 16px;
    margin-bottom: 12px;
    border-radius: 18px;
    font-size: 0.96rem;
    line-height: 1.4;
    word-wrap: break-word;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    animation: fadeIn 0.3s ease-in-out;
  }

  .message.user {
    align-self: flex-end;
    background: #007bff;
    color: white;
    border-bottom-right-radius: 5px;
  }

  .message.bot {
    align-self: flex-start;
    background: #f1f1f1;
    color: #333;
    border-bottom-left-radius: 5px;
  }

  footer {
    display: flex;
    padding: 15px;
    background: #f9fafb;
    border-top: 1px solid #ddd;
    border-radius: 0 0 12px 12px;
  }

  input[type="text"] {
    flex-grow: 1;
    padding: 10px 16px;
    font-size: 1rem;
    border-radius: 25px;
    border: 1px solid #ccc;
    outline: none;
    transition: border-color 0.3s ease;
  }

  input[type="text"]:focus {
    border-color: #007bff;
  }

  button {
    margin-left: 10px;
    background: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #0056b3;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<div class="chat-container">
  <header>ðŸŽ“ Education Counseling</header>
  <div id="chatbox"></div>
  <footer>
    <input type="text" id="userInput" placeholder="Ask your question here..." autocomplete="off" />
    <button onclick="send()">Send</button>
  </footer>
</div>

<script>
  const chatbox = document.getElementById('chatbox');
  const userInput = document.getElementById('userInput');

  function appendMessage(text, sender) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message', sender);
    msgDiv.textContent = text;
    chatbox.appendChild(msgDiv);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  function send() {
    const message = userInput.value.trim();
    if (!message) return;

    appendMessage(message, 'user');
    userInput.value = '';
    userInput.focus();

    fetch("/get?msg=" + encodeURIComponent(message))
      .then(response => response.json())
      .then(data => {
        appendMessage(data.response, 'bot');
      })
      .catch(() => {
        appendMessage("âš ï¸ Sorry, I couldn't reach the server.", 'bot');
      });
  }

  userInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      e.preventDefault();
      send();
    }
  });
</script>

</body>
</html>
